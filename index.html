<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Texas Brazil - Oportunidades para Empreendedores e Investidores</title>
    <meta description="Missão para investidores qualificados que buscam opção para proteção de patrimônio e possível diversificação de investimento no mercado norte-americano americano">
    <style>
      body {
        background-color: #8a8a8a;
      }

      .img-slide {
        max-width: 100%;
        height: 98vh;
        margin: 1vh;
        box-shadow: 1px 1px 10px #636363
      }

      .carousel-control {
        font-size: 5em;
        color: #fff;
      }

      .btn-paypal {
        margin-top: -13vh;
        width: 280px;
       }

      @media (max-width: 576px) {
        .img-slide {
          height: auto;
        }
        .btn-paypal {
          margin-top: 0px;
        }
      }

      @media (min-width: 576px) and (max-width: 1199.98px) {
        .btn-paypal {
          margin-right: -47vw;
          margin-bottom: 2vh;
        }
      }

      @media (min-width: 1200px) and (max-width: 1399.98px) {
        .btn-paypal {
          margin-right: -60vw;
          margin-bottom: 2vh;
        }
      }
      @media (min-width: 1400px) {
        .btn-paypal {
          margin-right: -38vw;
          margin-bottom: 2vh;
        }
        
        body {
          overflow: hidden;
        }
      }

    </style>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="carouselSlide" class="carousel slide" data-ride="carousel" data-keyboard="true" data-interval="false">
              <div class="carousel-inner">
                <div class="carousel-item text-center active">
                  <img class="img-slide" src="slide-sm-0.png" alt="Primeiro slide">
                </div>
                <div class="carousel-item text-center">
                  <img class="img-slide" src="slide-sm-1.png" alt="Segundo slide">
                </div>
                <div class="carousel-item text-center">
                  <img class="img-slide" src="slide-sm-2.png" alt="Terceiro slide">
                </div>
                <div class="carousel-item text-center">
                  <img class="img-slide" src="slide-sm-3.png" alt="Quarto slide">
                </div>
                <div class="carousel-item text-center">
                  <img class="img-slide" src="slide-sm-4.png" alt="Quinto slide">
                </div>
                <div class="carousel-item text-center">
                  <img class="img-slide" src="slide-sm-5.png" alt="Sexto slide">
                </div>
                <div class="carousel-item text-center">
                  <img class="img-slide" src="slide-sm-6.png" alt="Sétimo slide">
                </div>
                <div class="carousel-item text-center">
                  <img class="img-slide" src="slide-sm-7.png" alt="Último slide"><br>
                  <!--<a class="btn btn-lg btn-info btn-paypal" href="https://paypal.com" target="_blank"><i class="fab fa-paypal" aria-hidden="true"></i> Pagar via Paypal</a>-->
                </div>
              </div>
              <a class="carousel-control-prev carousel-control" href="#carouselSlide" role="button" data-slide="prev">
                <i class="fas fa-angle-left" aria-hidden="true"></i></span>
                <span class="sr-only">Anterior</span>
              </a>
              <a class="carousel-control-next carousel-control" href="#carouselSlide" role="button" data-slide="next">
                <i class="fas fa-angle-right" aria-hidden="true"></i></span>
                <span class="sr-only">Próximo</span>
              </a>
          </div>
        </div>
        <div class="col-12 d-md-none text-center mt-2">
          <a class="btn btn-light" href="TexasBrazil.pdf" download><i class="fas fa-download"></i> Fazer download deste slide</a>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
